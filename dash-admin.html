<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - InMotionary</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(-45deg, #faf8f5, #d4f1e8, #fef3e2, #d1fae5);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(209, 213, 219, 0.3);
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .admin-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 9px 20px;
            background: transparent;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #1f2937;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #f3f4f6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-title {
            margin-bottom: 30px;
        }

        .dashboard-title h1 {
            font-size: 2rem;
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dashboard-title p {
            color: #6b7280;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(209, 213, 219, 0.3);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #34d399;
        }

        .tab.active {
            color: #34d399;
            border-bottom-color: #34d399;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        .review-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .review-title {
            font-size: 1.3rem;
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .review-meta {
            display: flex;
            gap: 15px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .review-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .review-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
            margin-bottom: 12px;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
        }

        .detail-value {
            color: #6b7280;
        }

        .review-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-approve {
            background: #34d399;
            color: white;
        }

        .btn-approve:hover {
            background: #10b981;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-view {
            background: #3b82f6;
            color: white;
        }

        .btn-view:hover {
            background: #2563eb;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #34d399;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .success-toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .container {
                padding: 20px 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }

            .detail-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .review-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="header-content">
            <div class="logo-section">
                <a href="index.html" class="logo-link">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="25" r="8" fill="none" stroke="#10b981" stroke-width="2.5"/>
                        <line x1="50" y1="33" x2="50" y2="55" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
                        <line x1="50" y1="38" x2="38" y2="48" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
                        <line x1="50" y1="38" x2="62" y2="33" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
                        <line x1="50" y1="55" x2="42" y2="72" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
                        <line x1="50" y1="55" x2="58" y2="75" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
                        <line x1="30" y1="50" x2="35" y2="50" stroke="#d1fae5" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
                        <line x1="28" y1="45" x2="33" y2="45" stroke="#d1fae5" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
                    </svg>
                    <span class="brand-name">InMotionary</span>
                </a>
                <span class="admin-badge">Admin</span>
            </div>
            <div class="header-actions">
                <span class="user-info" id="userEmail">Loading...</span>
                <button class="logout-btn" onclick="handleLogout()">Log Out</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-title">
            <h1>Admin Dashboard</h1>
            <p>Manage organizations and opportunity approvals</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Pending Organizations</div>
                <div class="stat-value" id="pendingOrgsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Opportunities</div>
                <div class="stat-value" id="pendingOppsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Opportunities</div>
                <div class="stat-value" id="totalOppsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Organizations</div>
                <div class="stat-value" id="activeOrgsCount">0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('organizations')">Pending Organizations</button>
            <button class="tab" onclick="switchTab('opportunities')">Pending Opportunities</button>
            <button class="tab" onclick="switchTab('approved')">Approved Opportunities</button>
        </div>

        <div id="organizations" class="tab-content active">
            <div id="organizationsList">
                <div class="empty-state">
                    <h3>Loading pending organizations...</h3>
                </div>
            </div>
        </div>

        <div id="opportunities" class="tab-content">
            <div id="opportunitiesList">
                <div class="empty-state">
                    <h3>Loading pending opportunities...</h3>
                </div>
            </div>
        </div>

        <div id="approved" class="tab-content">
            <div id="approvedList">
                <div class="empty-state">
                    <h3>Loading approved opportunities...</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="success-toast" id="successToast"></div>

    <script type="module" src="dashboard-admin.js"></script>
</body>
</html>
